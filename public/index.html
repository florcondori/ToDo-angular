<!DOCTYPE html>
<html ng-app="todoApp" lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>ToDo</title>
	</head>
	<body>
	<div ng-controller = "TodoController as todoCtrl">
		<form name="todoForm" ng-submit="todoCtrl.addTodo()">
			<input type="text" ng-model="todoCtrl.todo.body">
			<button type="submit">agregar</button>
		</form>

		<div>
			<h2>Tareas</h2>
			<ul>
				<li ng-repeat="todo in todoCtrl.todos">{{todo.body}} {{todo.date | date : 'medium'}}
				<a href="#">eliminar</a>
				<a href="#">editar</a>
				</li>
			</ul>
		</div>
	</div>
		
		
		<script src="js/lib/angular.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
