<!DOCTYPE html>
<html ng-app="todoApp" lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="css/main.css">
		<title>ToDo</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row bg-black">
				<div class="col-xs-12">
					<h1>ToDo App</h1>
				</div>				
			</div>
			<div ng-controller = "TodoController" class="row  mt-5">
				<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
					<div class="col-xs-12">
						<h2>Â¿Que necesitas hacer?</h2>
						<form name="todoForm" ng-submit="addTodo()">
							<div class="form-group col-xs-8">
								<input class="form-control" type="text" ng-model="body" required />
							</div>							
							<button type="submit" ng-disabled="!todoForm.$valid" class="btn btn-primary">Agregar</button>
						</form>
					</div>
					<div class="col-xs-12">
						<ul class="list-group">
							<li ng-repeat="todo in todos" class="list-group-item">
								<input type="checkbox" ng-model="todo.completed" ng-hide="todo.editable" />
								<span ng-hide="todo.editable" ng-class="{'completed' : todo.completed}">
								{{todo.body}}
								</span>
								<input ng-show="todo.editable" type="text" ng-model="todo.body" />
								<div class="pull-right">
									<small>{{todo.dateInicio | date : "medium"}}</small>
									<a ng-click="removeTodo($index)" href="#" >
										<i class="glyphicon glyphicon-trash red"></i>
									</a>
									<a ng-hide="todo.editable" ng-click="showBtnSave($index)" ng-if="!todo.completed" href="#" >
										<i class="glyphicon glyphicon-pencil"></i>
									</a>
									<a ng-show="todo.editable" ng-click="saveChange($index)" href="#">
										<i class="glyphicon glyphicon-upload"></i>
									</a>
								</div>						
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>				
		
		<script src="js/lib/angular.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
